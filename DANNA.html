<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TE AMO DANNA ‚ù§Ô∏è‚Äçüî•</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientShift 11s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
         overflow: hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
        text-align: center;
        color: white;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: float 6s ease-in-out infinite;
}

.title {
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #e0aaff; }
}

.time-display {
    font-size: 1.4rem;
    margin-bottom: 25px;
}

.counter {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin: 30px 0;
}

.time-unit {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        min-width: 120px;
        animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.06); }
}

.number {
    font-size: 2.4rem;
    color: #ffeb3b;
    font-weight: bold;
}

.label {
    font-size: 0.85rem;
    opacity: 0.9;
}

.message {
    margin-top: 25px;
    font-size: 1.2rem;
    font-style: italic;
    animation: fadeInOut 4s ease-in-out infinite;
}

@keyframes fadeInOut {
    0%,100% { opacity: 0.7; }
    50% { opacity: 1; }
}

.music-btn {
    margin-top: 28px;
    padding: 14px 30px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(135deg, #6a00f4, #9d4edd);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(0,0,0,0.4);
    transition: all 0.4s ease;
}

.music-btn:hover {
    transform: scale(1.1);
}

.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 1.5rem;
    animation: floatHeart 9s linear infinite;
}

@keyframes floatHeart {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="container">
    <h1 class="title">üíï NUESTRA FECHA üíï</h1>

    <div class="time-display">
        DONDE COMENZ√ì NUESTRO PARA SIEMPRE üíç
    </div>

    <div class="counter">
        <div class="time-unit"><span class="number" id="years">00</span><div class="label">A√±os</div></div>
        <div class="time-unit"><span class="number" id="days">000</span><div class="label">D√≠as</div></div>
        <div class="time-unit"><span class="number" id="hours">00</span><div class="label">Horas</div></div>
        <div class="time-unit"><span class="number" id="minutes">00</span><div class="label">Minutos</div></div>
        <div class="time-unit"><span class="number" id="seconds">00</span><div class="label">Segundos</div></div>
    </div>

    <div class="message" id="mensaje">
        ‚ú® Cada segundo contigo es un regalo ‚ú®
    </div>

    <button class="music-btn" onclick="playMusic(this)">
        üéµ Dale play a nuestra historia
    </button>
</div>

<audio id="musica" loop>
    <source src="nuestro_sueno_grupo_niche.mp3" type="audio/mpeg">
</audio>

<script>
const startDate = new Date(2026, 1, 5, 11, 44, 0);

function updateCounter() {
    const now = new Date();
    let diff = now - startDate;
    if (diff < 0) diff = 0;

    const years = Math.floor(diff / (1000*60*60*24*365.25));
    diff %= (1000*60*60*24*365.25);
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor(diff / (1000*60*60) % 24);
    const minutes = Math.floor(diff / (1000*60) % 60);
    const seconds = Math.floor(diff / 1000 % 60);

    yearsEl.textContent = String(years).padStart(2,'0');
    daysEl.textContent = String(days).padStart(3,'0');
    hoursEl.textContent = String(hours).padStart(2,'0');
    minutesEl.textContent = String(minutes).padStart(2,'0');
    secondsEl.textContent = String(seconds).padStart(2,'0');
}

const yearsEl = document.getElementById('years');
const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

setInterval(updateCounter, 1000);
updateCounter();

const messages = [
    '‚ú® Cada segundo contigo es un regalo ‚ú®',
    'üíú Solo t√∫ y yo üíú',
    'üíñ Nuestro amor crece con cada latido üíñ',
    'ü´Ä Este coraz√≥n es tuyo, Danna, el amor de mi vida ü´Ä'
];

let msgIndex = 0;
setInterval(() => {
    document.getElementById('mensaje').textContent = messages[msgIndex];
    msgIndex = (msgIndex + 1) % messages.length;
}, 11000);

function playMusic(btn) {
    const audio = document.getElementById('musica');
    audio.volume = 0.6;
    audio.play();

    document.getElementById('mensaje').textContent =
        'üíú Solo t√∫ y yo, Danna üíú';

    btn.style.opacity = '0';
    btn.style.pointerEvents = 'none';
    setTimeout(() => btn.remove(), 600);
}

function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'üíú';
    heart.style.left = Math.random()*100 + '%';
    heart.style.fontSize = (Math.random()*1.2 + 1) + 'rem';
    document.querySelector('.hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
}

setInterval(createHeart, 900);
</script>

</body>
</html>
